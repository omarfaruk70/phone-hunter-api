<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <!-- daisy ui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h1 class=" text-center mt-10 mb-10 text-primary font-bold text-4xl">Hunting Phone & Watch</h1>
        <small class="text-center mt-5 mb-8 font-bold mx-12">grab your <span class="text-violet-600">iphone, samsung, oppo, Huawei </span> phone and watch</small>
    </header>
    <main>
      <!-- search container section  -->
      <section  class="px-10 py-3 mb-5 ">
        <input id="search-field" type="text" placeholder="Search your phone here..." class="input input-bordered input-primary w-full max-w-xs bg-gray-100" />
        <button class="btn btn-primary px-10" onclick="handleSearch()">Search</button>
      </section>

      <section>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="phoneContainer">
          <!-- spinner or loader div -->
          <div id="loading-spinner" class="hidden mx-56">
            <span  class="loading loading-dots bg-primary loading-lg"></span>
          </div>
          <!-- <div class="card w-96 bg-orange-100 shadow-xl">
            <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>
        <!-- show all button -->
        <div id="showAll-container" class="hidden text-center my-8">
          <button onclick=" handleShowAll()" class="btn btn-primary ">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./script/script.js"></script>
  </body>
</html>
